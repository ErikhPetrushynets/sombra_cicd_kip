<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-member {
            margin: 10px;
            text-align: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member p {
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <main class="main">
        <h1>Квадрат і Прямокутник</h1>
        <div class="content">
            <div class="team-member">
                <img src="/assets/erikh.jpg" alt="Team Member 1">
                <p>Erikh Petrushynets</p>
            </div>
            <div class="team-member">
                <img src="/assets/veronika.jpg" alt="Team Member 2">
                <p>Veronika Moroz</p>
            </div>
            <div class="team-member">
                <img src="/assets/tima.jpg" alt="Team Member 3">
                <p>Tymofii Nasobko</p>
            </div>
            <div class="team-member">
                <img src="/assets/yaroslav.jpg" alt="Team Member 4">
                <p>Yaroslav Serov</p>
            </div>
        </div>
    </main>
    <router-outlet></router-outlet>
</body>

</html>
